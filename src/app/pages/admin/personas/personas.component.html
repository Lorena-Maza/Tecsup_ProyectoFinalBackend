<div class="table-button-row">
    <button
      (click)="onOpenModal()"
      mat-flat-button
      color="primary"
      class="btn-new"
    >
      Agregar Persona
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="perId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.perId }}</td>
    </ng-container>
  
    <!-- DNI Column -->
    <ng-container matColumnDef="perDni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
      <td mat-cell *matCellDef="let element">{{ element.perDni }}</td>
    </ng-container>
    
     <!-- DNI Column -->
     <ng-container matColumnDef="perNombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombres</th>
      <td mat-cell *matCellDef="let element">{{ element.perNombres }}</td>
    </ng-container>
  
     <!-- DNI Column -->
     <ng-container matColumnDef="perApellidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellidos</th>
      <td mat-cell *matCellDef="let element">{{ element.perApellidos }}</td>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <div class="table-button-row">
          <button mat-flat-button color="accent" (click)="onOpenModal(element)">
            Modificar
          </button>
          <button mat-flat-button color="warn" (click)="onDelete(element.perId)">
            Eliminar
          </button>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
