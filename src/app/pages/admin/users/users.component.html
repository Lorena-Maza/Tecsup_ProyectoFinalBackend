<div class="table-button-row">
  <button
    (click)="onOpenModal()"
    mat-flat-button
    color="primary"
    class="btn-new"
  >
    Agregar Usuario
  </button>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="usuId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.usuId }}</td>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="usuNombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.usuNombre }}</td>
  </ng-container>
  
  <!-- Role Column -->
  <ng-container matColumnDef="is_superuser">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Administrador</th>
    <td mat-cell *matCellDef="let element">{{ element.is_superuser }}</td>
  </ng-container>

  <!-- Role Column -->
  <ng-container matColumnDef="is_staff">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Suscriptor</th>
    <td mat-cell *matCellDef="let element">{{ element.is_staff }}</td>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="usuCorreo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
    <td mat-cell *matCellDef="let element">{{ element.usuCorreo }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <div class="table-button-row">
        <button mat-flat-button color="accent" (click)="onOpenModal(element)">
          Modificar
        </button>
        <button mat-flat-button color="warn" (click)="onDelete(element.usuId)">
          Eliminar
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
